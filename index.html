<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>未来の混雑予測</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9fafb;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .box {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #d1d5db;
    }

    .heatmap-container {
      width: 100%;
      height: 100px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      position: relative;
    }

    .api-message {
      padding: 0.5rem;
      background: #e5e7eb;
      border: 1px solid #9ca3af;
      border-radius: 6px;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>未来の混雑予測</h1>

    <div class="box">
      <h2>混雑予測（ヒートマップ）</h2>
      <div id="heatmap" class="heatmap-container"></div>
    </div>

    <div class="box">
      <h2>API 接続テスト</h2>
      <p id="api-message" class="api-message">Loading...</p>
    </div>
  </div>

  <!-- heatmap.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.0/heatmap.min.js"></script>

  <script>
    const heatmapContainer = document.getElementById("heatmap");
    const messageElement = document.getElementById("api-message");

    // 🔧 環境に合わせて変更してください
    const apiUrl = "https://funma-app-backend.onrender.com";

    // ✅ API接続テスト
    fetch(`${apiUrl}/hello`)
      .then(res => res.json())
      .then(data => {
        messageElement.textContent = data.message;
      })
      .catch(err => {
        console.error("API fetch error:", err);
        messageElement.textContent = "Error fetching data";
      });

    // ✅ ヒートマップ表示
    fetch(`${apiUrl}/predict`)
      .then(res => res.json())
      .then(json => {
        const predictions = json.predictions;
        const heatmapInstance = h337.create({
          container: heatmapContainer,
          radius: 40,
          maxOpacity: 0.7,
          minOpacity: 0.2,
          blur: 0.75,
        });

        const points = predictions.map((d, index) => ({
          x: (index / predictions.length) * heatmapContainer.clientWidth,
          y: heatmapContainer.clientHeight / 2,
          value: Math.round(d.count),
        }));

        heatmapInstance.setData({
          max: 30,
          min: 0,
          data: points,
        });
      })
      .catch(err => {
        console.error("Heatmap fetch error:", err);
      });
  </script>
</body>
</html>
